<!DOCTYPE html>
<html lang="fr">
    <head>        
        <meta charset="utf-8" />
        <title>Mes projets</title>
        <link rel="icon" href="media/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles.css" />
    </head>
        <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="index.html">Bryan Buchot</a>
        <nav class="nav" aria-label="Main navigation">
          <ul>
            <li><a href="index.html#section-1">Accueil</a></li>
            <li><a href="index.html#section-4">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="section-1" class="section hero">
        <div class="container">
          <h1>Lien vers différents projets</h1>
           <div class="actions">
            <a class="btn" target="_blank" href="https://buchot2.hosting.unilim.fr/minisite/index.html">Mini-site</a>
            <a class="btn ghost" target="_blank" href="https://bryanbuchot5.wixsite.com/portfolio-bryan-buch">Portfolio Wordpress</a>
          </div>
        </div>
      </section>
    </main>
    
    <footer class="site-footer">
      <div class="container footer-inner">
        <span class="footer-text">© 2026 Portfolio — Bryan Buchot</span>
        <div class="footer-joke" aria-live="polite">
          <div class="footer-joke-content">
            <h1>Random Joke</h1>
            <div class="joke-controls">
              <button id="getJoke" class="btn small" aria-label="Get a new joke">Get a Joke</button>
              <div id="joke" class="joke-text"></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  
    <button id="goTopBtn" class="go-top" aria-label="Scroll to top" title="Back to top">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <polyline points="18 15 12 9 6 15"></polyline>
      </svg>
    </button>

    <script>
      document.addEventListener('DOMContentLoaded', function(){
        const btn = document.getElementById('goTopBtn');
        if(!btn) return;
        const offset = 200;
        const onScroll = () => {
          if(window.scrollY > offset) btn.classList.add('show');
          else btn.classList.remove('show');
        };
        window.addEventListener('scroll', onScroll, {passive:true});
        onScroll();
        btn.addEventListener('click', function(){
          window.scrollTo({top:0, behavior:'smooth'});
          btn.blur();
        });
      });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        const getJokeBtn = document.getElementById('getJoke');
        const jokeEl = document.getElementById('joke');
        const url = "https://official-joke-api.appspot.com/random_joke";

        async function fetchJoke(){
          if(!getJokeBtn || !jokeEl) return;
          getJokeBtn.disabled = true;
          const prevLabel = getJokeBtn.textContent;
          getJokeBtn.textContent = 'Loading...';
          try {
            const res = await fetch(url);
            if(!res.ok) throw new Error('Network response was not ok');
            const data = await res.json();
            jokeEl.innerHTML = `\n              <p class="setup">${data.setup}</p>\n              <p class="punchline"><strong>${data.punchline}</strong></p>\n            `;
          } catch (err) {
            console.error('Error fetching the API:', err);
            jokeEl.textContent = 'Impossible de récupérer une blague pour le moment.';
          } finally {
            getJokeBtn.disabled = false;
            getJokeBtn.textContent = prevLabel;
          }
        }

        if(getJokeBtn){
          getJokeBtn.addEventListener('click', fetchJoke);
          
          fetchJoke();
        }
      });
    </script>
      </body>
    
</html>
